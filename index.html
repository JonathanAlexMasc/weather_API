<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="app-title">
            <p>Gender of a given name!</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon", style="text-align:center">
                <p></p>
            </div>
            <div class="temperature-value", style="text-align:center"> 
                <p></p>
            </div>            
            <div class="temperature-description", style="text-align:center">
                <p></p>
            </div>
            <div class="location", style="text-align:center">
                <p></p>
            </div>
        </div>
    </div>

    <div class="inputter">
        <label id="myLabel">Enter your name: </label><br>
        <input type="text" id="myText"><br>
        <button type="button" id="myButton"> Submit </button>    
    </div>

    <script src="app.js"></script>
</body>
</html>
